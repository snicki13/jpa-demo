plugins {
    id 'java'
}

group 'de.thm.mni'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

ext {
    junitVersion = '5.7.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly('javax.transaction:javax.transaction-api:1.3')
    implementation('org.eclipse.persistence:eclipselink:2.7.7')
    implementation('org.eclipse.persistence:org.eclipse.persistence.extension:2.7.7')
    implementation('org.hibernate:hibernate-core:5.4.25.Final')
    implementation('org.apache.derby:derby:10.15.2.0')
    implementation('org.apache.derby:derbynet:10.15.2.0')
    implementation('org.apache.derby:derbytools:10.15.2.0')
    implementation('org.apache.derby:derbyclient:10.15.2.0')
    implementation('org.projectlombok:lombok:1.18.16')
    implementation('ch.qos.logback:logback-classic:1.2.3')

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")

    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}
